<!-- Start map control panel -->
<div class="map-control-panel" style="width: 420px">

	<!-- Map Layer -->
	<div class="map-layer-select-wrapper">
		<i class="fa fa-fw fa-caret-down"></i>
		<select class="map-layer-select" style="width: 100%">
			<option value="" class="localize" translate-key="59">Select Map Layer</option>
		</select>
	</div>

	<!-- Map & Info -->
	<div class="view-map" style="height:418px;width: 418px">
		<p class="map-position-text"></p>
		<p class="map-info-text">.</p>
		<div type="text" class="progress-day" name="progress-day"><span class="localize" translate-key="64">Day</span> 0, 00:00</div>
		<input type="button" data-type="2" value="2D" class="map-toggle-2d">
	</div>

	<div class="map-controls-wrapper">

		<!-- Play Button -->
		<div class="play-button-wrapper">
			<div class="map-toggle-play"><i class="fa fa-pause" aria-hidden="true"></i></div>
		</div>

		<!-- Range Controls -->
		<div class="range-controls-wrapper">
			<div class="map-progress-bar-wrapper">
				<progress class="map-progress-bar" value="0.75" max="1.0" ></progress>
			</div>

			<div class="range-controls-wrapper-2">
				<div id="range-controls-time-wrapper">
					<div class="range-controls-time-1"><span class="localize range-control-time-span-day" translate-key="64">Day</span> 0<br>00:00</div>
				</div>
				<div class="multi-range-content">
					<div class="slider-range"></div>
				</div>
				<div id="range-controls-time-wrapper">
					<div class="range-controls-time-2"><span class="localize range-control-time-span-day" translate-key="64">Day</span> 0<br>00:00</div>
				</div>
			</div>
		</div>

		<!-- Speed Controls -->
		<div class="speed-controls-wrapper">
			<div class="speed-button">0.5<br><span class="localize" translate-key="70">days/sec</span></div>
			<input type="range" name="speed" class="map-play-speed renge" min="-10" max="10" value="5" step="0.01">
		</div>
	</div>
</div><!-- End map control panel -->
